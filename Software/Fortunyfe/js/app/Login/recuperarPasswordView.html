<div class="recuperarContrasenaLogin" >
    <div class="container-fluid">
      <!--  Panel de Loggeo -->
      <article class="articleLogin">
        <section class="primeraSeccion">
        <div class="panel panel-primary panel-recuperar">
                <div class="contenedor-login">
                      <img class="loggin-logo" src="img/fortuny.png"/>
                     
                </div>
                <div class="complementoDeLogin"></div>
                <div class="panel-heading nombreRecuperarContrasena">
                  <h3 class="panel-title contenidoRecuperar" >  RECUPERAR CONTRASEÑA </h3>
              </div>

            <div class="panel-body" >


                 <!-- Formulario de ingreso-->
       
                  <form class="form-horizontal" name="recuperarPassword" ng-submit="enviarUsuario(recuperarPassword.$valid)" novalidate>


                    <fieldset>
                         
                         <div  >


                          
                                <div class="input-group centrar notaRecuperar">
                                      <p>Le ayudaremos a recuperar su contraseña, por favor ingrese su usuario:</p>
                                </div>

                                <div ng-class="{ 'has-error' : recuperarPassword.usuario.$invalid   && submitted  }">

                                        <!-- <span class="input-group-addon inicial"><span class="glyphicon glyphicon-modal-window"></span></span> -->

                                        
                                        <input  type="text" name="usuario" id="inputUsuario" placeholder="Ingrese su usuario" class="form-control k-texbox inputLoggin" ng-model="formData.usuario" required>
                                       
                                    
                                         
                                 </div>
                        </div>     
                        
                       <div >
                          <div >
                            <div>
                            <button type="submit" class="btn btn-primary"  >Enviar</button>
                      
                             <a href="#/"><button type="submit" class="btn btn-default">Regresar</button></a>
                            </div>
                    
                             
                          </div>
                      </div>
                      
                  

                    </fieldset>
                  </form>


                  <!-- /Formulario de ingreso-->
              
            </div>
        </div>
</section>
		<section class="segundaSeccion segundaSeccionRecuperar">
		<div class="imagenPronosEmoji">
			<img src="img/segundaImagen.png" alt="">
		</div>
		</section>
      <!--  /Panel de Loggeo -->
</article>
    </div>


</div>

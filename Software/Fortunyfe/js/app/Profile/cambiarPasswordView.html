

<div >
    
    <div class="container-fluid">

      <!--  Panel de Loggeo -->

       
        <div class="panel panel-primary">
                <div>
                    <img class="loggin-logo" src="img/logoEmpresa.png"/>
                    <p class="lineaRoja"></p>
                </div>
            <div class="panel-heading degradadoPlomo">
                <h3 class="panel-title textoNegro"> CAMBIAR CONTRASEÑA</h3>
            </div>

            <div class="panel-body" >


                 <!-- Formulario de ingreso-->
       
                  <form class="form-horizontal" name="logginForm" ng-submit="cambiarClaveUsuario(logginForm.$valid)" novalidate>


                    <fieldset>
                        
                         <div  >



                                <div ng-class="{'has-error' : logginForm.claveAnterior.$invalid  && submitted}">

                                        <!-- <span class="input-group-addon inicial"><span class="glyphicon glyphicon-modal-window"></span></span> -->


                                        
                                        <input  type="password" name="claveAnterior" placeholder="Ingrese su anterior contraseña"class="form-control k-texbox inputLoggin" ng-model="formData.claveAnterior" required  >
                                       
                                       <!-- <span ng-show="!logginForm.$pristine && logginForm.password.$error.required">El campo Usuario es obligatorio</span>-->
                                         
                                 </div>

                                <div ng-class="{'has-error' : logginForm.nuevaClave.$invalid  && submitted}">

                                       <!--  <span class="input-group-addon inicial"><span class="glyphicon glyphicon-modal-window"></span></span> -->


                                        
                                        <input  type="password" name="nuevaClave" placeholder="Ingrese nueva contraseña"class="form-control k-texbox inputLoggin" ng-model="formData.nuevaClave" required  >
                                       
                                       <!-- <span ng-show="!logginForm.$pristine && logginForm.password.$error.required">El campo Usuario es obligatorio</span>-->
                                         
                                 </div>
                                 <div ng-class="{'has-error' : logginForm.repitaNuevaClave.$invalid  && submitted}">

                                       <!--  <span class="input-group-addon inicial" ><span class="glyphicon glyphicon-modal-window"></span></span> -->


                                        
                                        
                                        <input  type="password" name="repitaNuevaClave" placeholder="Repita nueva contraseña"class="form-control k-texbox inputLoggin" ng-model="formData.repitaNuevaClave" required  >
                                       
                                       <!-- <span ng-show="!logginForm.$pristine && logginForm.password.$error.required">El campo Usuario es obligatorio</span>-->
                                         
                                 </div>

                                <p class="errorText">{{erroresLoggin}}</p>

                        </div>           
                      <div >
                      
                            <div>
                            <button type="submit" class="btn btn-igresar" >Cambiar contraseña</button>
                            </div>
                                            
                     
                      </div>
                      
                  

                    </fieldset>
                  </form>


                  <!-- /Formulario de ingreso-->
              
            </div>
        </div>

      <!--  /Panel de Loggeo -->

    </div>


</div>
